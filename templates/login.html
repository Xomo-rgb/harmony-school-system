<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harmony School - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- THE FIX IS HERE --- */
        /* We create a CSS rule for the body tag itself */
        body {
            background-image: url("{{ url_for('static', filename='images/login-bg.jpg') }}");
            background-size: cover;
            background-position: center;
        }

        .transparent-box {
            background-color: rgba(0, 0, 0, 0.3); 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<!-- The body tag is now clean and has no style attribute -->
<body>
    
    <div class="min-h-screen flex items-center justify-center">
        
        <div class="transparent-box shadow-2xl rounded-lg p-8 w-full max-w-sm text-white">
            
            <h2 class="text-3xl font-bold mb-6 text-center">Harmony School Portal</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mb-4 space-y-2">
                  {% for category, message in messages %}
                    <div class="p-3 rounded-md text-sm
                               {% if category == 'error' %} bg-red-900/60 text-red-100 border border-red-400/50 {% endif %}
                               {% if category == 'success' %} bg-green-900/60 text-green-100 border border-green-400/50 {% endif %}">
                      {{ message }}
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" name="email" id="email" required
                           class="mt-1 w-full px-4 py-2 border border-white/30 rounded-lg bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/50" />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" name="password" id="password" required
                           class="mt-1 w-full px-4 py-2 border border-white/30 rounded-lg bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/50" />
                </div>
                <div>
                    <button type="submit"
                            class="w-full bg-white/90 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-white transition duration-200">
                      Login
                    </button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
