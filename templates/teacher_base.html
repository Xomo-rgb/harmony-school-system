<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Teacher Portal{% endblock %} - Harmony School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.dropdown-menu.hidden { display: none; }</style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex min-h-screen">
        <!-- Teacher Sidebar -->
        <div class="fixed w-64 h-full bg-slate-800 text-white p-5 shadow-lg">
            <div class="flex items-center mb-10">
                <span class="text-2xl font-bold text-cyan-400">Teacher Portal</span>
            </div>
            <nav class="space-y-2">
                <p class="text-xs uppercase text-gray-400 mb-2">Main Menu</p>
                <a href="{{ url_for('teacher.teacher_dashboard') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-slate-700">Dashboard</a>
                <a href="{{ url_for('teacher.enter_results') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-slate-700">Enter Results</a>
                <a href="{{ url_for('teacher.view_results') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-slate-700">View Results</a>
                <a href="{{ url_for('student.view_students') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-slate-700">View Students</a>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col ml-64">
            <!-- Header -->
            <header class="flex justify-between items-center p-4 bg-white border-b border-gray-200 shadow-sm">
                <h2 class="text-2xl font-semibold text-gray-800">
                    {% block header_title %}{% endblock %}
                </h2>
                <div class="relative dropdown" id="user-menu-button">
                    <button class="flex items-center space-x-3 focus:outline-none">
                        <div>
                            <div class="font-medium text-right text-sm text-gray-700">{{ session['full_name'] }}</div>
                            <div class="text-xs text-gray-500 text-right">{{ session['role'].replace('_', ' ')|title }}</div>
                        </div>
                        <div class="bg-gray-200 rounded-full h-10 w-10 flex items-center justify-center">
                            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        </div>
                    </button>
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20 hidden dropdown-menu">
                        <a href="{{ url_for('profile.settings') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile Settings</a>
                        <div class="border-t border-gray-100"></div>
                        <a href="{{ url_for('auth.logout') }}" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </header>
            
            <main class="flex-1 p-6">
                 {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownButton = document.getElementById('user-menu-button');
            if (dropdownButton) {
                const dropdownMenu = dropdownButton.querySelector('.dropdown-menu');
                dropdownButton.addEventListener('click', function(event) {
                    dropdownMenu.classList.toggle('hidden');
                    event.stopPropagation();
                });
                window.addEventListener('click', function(event) {
                    if (!dropdownButton.contains(event.target)) {
                        dropdownMenu.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</body>
</html>
